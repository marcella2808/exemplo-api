<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="../../css/clientes/editar-cliente.css">
</head>

<body>
    <h1>Editar Cliente</h1>
    <form id="editarClienteForm">
        <input type="hidden" id="clienteId">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF <span class="small-txt">(apenas números)</span>:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="tel">Telefone:</label>
        <input type="text" id="tel" name="tel" required>

        <h3>Endereço</h3>
        <div class="inputs-container">
            <div>
              <label for="rua">Rua:</label>
              <input type="text" id="rua" name="rua" required>
            </div>
            <div>
              <label for="numero">Número:</label>
              <input type="text" id="numero" name="numero" required>
            </div>
          </div>
      
          <div class="inputs-container">
            <div>
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" required>
            </div>
            <div>
              <label for="estado">Estado:</label>
              <select name="estado" id="estado" required>
                <option value="">Selecionar</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RO">RO</option>
                <option value="RS">RS</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
              </select>
            </div>
          </div>
        <label for="cep">CEP <span class="small-txt">(apenas números)</span>:</label>
        <input type="text" id="cep" name="cep" required>

        <button type="submit" class="green-btn">Salvar</button>
        <button type="button" class="red-btn" id="cancel-btn">Cancelar</button>
    </form>

    <p id="mensagem-erro"></p>
    <script src="../../js/clientes/editar-cliente.js"></script>
</body>

</html>
